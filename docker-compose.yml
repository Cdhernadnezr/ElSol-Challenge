# docker-compose.yml
version: '3.8'

services:
  # Nuestro servicio de API
  api:
    build: .
    container_name: transcripcion-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    # --- LA SOLUCIÓN ESTÁ AQUÍ ---
    # Cambiamos la condición para que solo espere a que el contenedor inicie,
    # sin depender de un healthcheck específico.
    depends_on:
      qdrant:
        condition: service_started

  # Servicio para la base de datos vectorial Qdrant
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: qdrant-db
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
